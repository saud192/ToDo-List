<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: 0.5s;
        }

        .todo-card {
            max-width: 750px;
            width: 100%;
            background: #fff;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 35px;
            animation: fadeIn 1s ease-in-out;
        }

        .todo-card h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
            color: #4a3aff;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            border: none;
            background: transparent;
            font-size: 24px;
            cursor: pointer;
            color: #fff;
        }

        .input-group input,
        .input-group select {
            border: 2px solid #4a3aff;
        }

        .input-group button {
            border-radius: 0 12px 12px 0;
            background: linear-gradient(135deg, #4a3aff, #6a11cb);
            color: white;
            border: none;
            transition: 0.3s;
        }

        .input-group button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f1f3f6;
            padding: 12px 18px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: 0.3s;
        }

        .todo-item:hover {
            background: #e1e4eb;
            transform: translateY(-2px);
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .btn-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            text-align: center;
            font-size: 16px;
            line-height: 36px;
            transition: 0.3s;
        }

        .btn-circle:hover {
            transform: scale(1.1);
        }

        .task-counter {
            text-align: center;
            font-weight: 500;
            margin-top: 15px;
            color: #4a3aff;
        }

        .due-date {
            font-size: 0.85rem;
            font-weight: bold;
            margin-left: 8px;
            padding: 3px 8px;
            border-radius: 8px;
        }

        .due-soon {
            background: orange;
            color: white;
        }

        .overdue {
            background: red;
            color: white;
        }

        .upcoming {
            background: green;
            color: white;
        }

        body.dark {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #f1f1f1;
        }

        body.dark .todo-card {
            background: #2c2c38;
            color: #f1f1f1;
        }

        body.dark .todo-card h2 {
            color: #00d4ff;
        }

        body.dark .todo-item {
            background: #3c3c4e;
        }

        body.dark .todo-item:hover {
            background: #505065;
        }

        body.dark .input-group input,
        body.dark .input-group select {
            border: 2px solid #00d4ff;
            background: #2c2c38;
            color: #fff;
        }

        body.dark .task-counter {
            color: #00d4ff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
    </button>

    <div class="todo-card">
        <h2>My TODO List <i class="fa-solid fa-list-check"></i></h2>

        <!-- Input -->
        <div class="row g-2 mb-3">
            <div class="col-md-5">
                <input type="text" id="todoInput" class="form-control" placeholder="‚úçÔ∏è Add a new task..." />
            </div>
            <div class="col-md-3">
                <select id="category" class="form-select">
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="dueDate" class="form-control" />
            </div>
            <div class="col-md-1">
                <button onclick="addTodo()" id="addBtn" class="btn btn-primary w-100">Add</button>
            </div>
        </div>

        <!-- Filter + Search -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label class="form-label fw-bold">Filter by Category:</label>
                <select id="filterCategory" class="form-select" onchange="renderTasks()">
                    <option value="All">All</option>
                    <option value="Work">Work</option>
                    <option value="Personal">Personal</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Search Task:</label>
                <input type="text" id="searchInput" class="form-control" placeholder="üîç Type to search..."
                    onkeyup="renderTasks()">
            </div>
        </div>

        <!-- List -->
        <ul id="todoList" class="list-unstyled mb-0"></ul>

        <!-- Counter -->
        <p id="taskCounter" class="task-counter">0 tasks remaining</p>
    </div>

    <script>
        const todoInput = document.getElementById("todoInput");
        const todoList = document.getElementById("todoList");
        const taskCounter = document.getElementById("taskCounter");
        const themeIcon = document.getElementById("themeIcon");
        const categorySelect = document.getElementById("category");
        const filterCategory = document.getElementById("filterCategory");
        const searchInput = document.getElementById("searchInput");
        const addBtn = document.getElementById("addBtn");
        const dueDateInput = document.getElementById("dueDate");

        let editIndex = null;

        window.onload = () => { renderTasks(); loadTheme(); checkOverdueTasks(); };

        function addTodo() {
            const task = todoInput.value.trim();
            const category = categorySelect.value;
            const dueDate = dueDateInput.value;
            if (task === "") return;

            let tasks = getTasks();

            if (editIndex !== null) {
                tasks[editIndex].text = task;
                tasks[editIndex].category = category;
                tasks[editIndex].dueDate = dueDate;
                editIndex = null;
                addBtn.textContent = "Add";
            } else {
                tasks.push({ text: task, category: category, dueDate: dueDate, completed: false });
            }

            saveTasks(tasks);
            renderTasks();
            todoInput.value = "";
            dueDateInput.value = "";
        }

        function renderTasks() {
            todoList.innerHTML = "";
            const tasks = getTasks();
            const filter = filterCategory.value;
            const search = searchInput.value.toLowerCase();

            tasks.forEach((task, index) => {
                if ((filter === "All" || task.category === filter) &&
                    task.text.toLowerCase().includes(search)) {
                    renderTask(task, index);
                }
            });

            updateCounter();
        }

        function renderTask(taskObj, index) {
            const li = document.createElement("li");
            li.className = "todo-item";

            const badgeClass = getCategoryBadge(taskObj.category);
            const dueClass = getDueClass(taskObj.dueDate);

            li.innerHTML = `
        <span>
          <span class="task-text ${taskObj.completed ? "completed" : ""}">${taskObj.text}</span>
          <span class="badge ${badgeClass} ms-2">${taskObj.category}</span>
          ${taskObj.dueDate ? `<span class="due-date ${dueClass}">‚è∞ ${taskObj.dueDate}</span>` : ""}
        </span>
        <div>
          <button class="btn btn-warning btn-circle me-1" onclick="editTask(${index})">
            <i class="fa-solid fa-pen"></i>
          </button>
          <button class="btn btn-success btn-circle me-1" onclick="toggleComplete(${index})">
            <i class="fa-solid fa-check"></i>
          </button>
          <button class="btn btn-danger btn-circle" onclick="removeTask(${index})">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      `;
            todoList.appendChild(li);
        }

        function editTask(index) {
            const tasks = getTasks();
            todoInput.value = tasks[index].text;
            categorySelect.value = tasks[index].category;
            dueDateInput.value = tasks[index].dueDate;
            editIndex = index;
            addBtn.textContent = "Update";
        }

        function toggleComplete(index) {
            let tasks = getTasks();
            tasks[index].completed = !tasks[index].completed;
            saveTasks(tasks);
            renderTasks();
        }

        function removeTask(index) {
            let tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            renderTasks();
        }

        function getTasks() { return JSON.parse(localStorage.getItem("tasks")) || []; }
        function saveTasks(tasks) { localStorage.setItem("tasks", JSON.stringify(tasks)); }

        function updateCounter() {
            const tasks = getTasks();
            let remaining = tasks.filter(task => !task.completed).length;
            taskCounter.textContent = `${remaining} task${remaining !== 1 ? "s" : ""} remaining`;
        }

        function toggleTheme() {
            document.body.classList.toggle("dark");
            const isDark = document.body.classList.contains("dark");
            themeIcon.classList.replace(isDark ? "fa-moon" : "fa-sun", isDark ? "fa-sun" : "fa-moon");
            localStorage.setItem("theme", isDark ? "dark" : "light");
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.body.classList.add("dark");
                themeIcon.classList.replace("fa-moon", "fa-sun");
            }
        }

        function getCategoryBadge(category) {
            switch (category) {
                case "Work": return "bg-primary";
                case "Personal": return "bg-success";
                case "Shopping": return "bg-warning text-dark";
                default: return "bg-secondary";
            }
        }

        function getDueClass(dueDate) {
            if (!dueDate) return "";
            const today = new Date();
            const due = new Date(dueDate);
            const diffDays = Math.ceil((due - today) / (1000 * 60 * 60 * 24));
            if (diffDays < 0) return "overdue";
            if (diffDays <= 2) return "due-soon";
            return "upcoming";
        }

        let alertedTasks = { overdue: new Set(), soon: new Set() };

        // Create audio object for notification sound
        const notificationSound = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3");

        // Ask for Notification Permission
        document.addEventListener("DOMContentLoaded", () => {
            if ("Notification" in window) {
                if (Notification.permission !== "granted") {
                    Notification.requestPermission();
                }
            }
            renderTasks();
            loadTheme();
            checkTasksForNotifications();
        });

        // Check tasks every minute
        setInterval(checkTasksForNotifications, 60 * 1000);

        function checkTasksForNotifications() {
            const tasks = getTasks();
            const today = new Date();

            tasks.forEach((task, index) => {
                if (!task.completed && task.dueDate) {
                    const due = new Date(task.dueDate);
                    const diffDays = Math.ceil((due - today) / (1000 * 60 * 60 * 24));

                    // üî¥ Overdue
                    if (diffDays < 0 && !alertedTasks.overdue.has(index)) {
                        showNotification("‚ö†Ô∏è Task Overdue!", `Task: "${task.text}"\nWas due: ${task.dueDate}`);
                        alertedTasks.overdue.add(index);
                    }

                    // üü† Due Soon (within 2 days)
                    else if (diffDays > 0 && diffDays <= 2 && !alertedTasks.soon.has(index)) {
                        showNotification("‚è∞ Task Due Soon!", `Task: "${task.text}"\nDue: ${task.dueDate}`);
                        alertedTasks.soon.add(index);
                    }
                }
            });
        }

        function showNotification(title, message) {
            // Play sound
            notificationSound.currentTime = 0; // restart if already playing
            notificationSound.play().catch(err => console.log("Audio blocked:", err));

            // Show system notification
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(title, {
                    body: message,
                    icon: "https://cdn-icons-png.flaticon.com/512/992/992700.png"
                });
            } else {
                alert(`${title}\n${message}`);
            }
        }
    </script>
</body>

</html>
